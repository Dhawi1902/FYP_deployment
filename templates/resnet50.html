{% extends "base.html" %}
{% block content %}
<h1>ResNet50 Classification</h1>
<div class="container">
    <div id = "content">
        <form id="upload-file-resnet50" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">Choose image...</label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview"></div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict2">Predict!</button>
                </div>
        </div>
        <div class="loader" style="display:none;"></div>
        <div id="result-resnet50"></div>
    </div>
</div>

{% endblock %}
